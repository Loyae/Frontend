<script>

  function typeText(text, elementName, cursor) {
    
  
  var textElement = document.getElementById(elementName);
 
    var i = 0;
    var cursor = document.getElementById(cursor);
    cursor.style.visibility = "visible";
    cursor.style.animation = "blink 1s infinite";
    var typing = setInterval(() => {
      textElement.textContent += text[i];
      i++;
      if (i === text.length) {
        clearInterval(typing);
        cursor.style.animation = "";
        cursor.style.width = "40px";
        cursor.textContent = "Loyae";
        
      }
    }, 10);
  }

 

  // Start the animation
  typeText(`<meta name="description" content="Written by A.N. Author, Illustrated by V. Gogh, Price: $17.99, Length: 784 pages">`,"text1", "cursor1");
  typeText(`<meta id="fawefDCcadv"/>`,"text2", "cursor2");
</script>
